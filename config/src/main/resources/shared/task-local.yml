server:
  port: ${services.ports.task}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${PG_URL:jdbc:postgresql://localhost:5432/viora_db}
    username: ${PG_USER:postgres}
    password: ${PG_PASSWORD:admin}
    hikari:
      schema: task
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: task
    hibernate:
      ddl-auto: update